<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/patternStyle.css">
        <link rel="stylesheet" href="../css/calculator.css">

        <title>Calculadora</title>

    </head>
    <body>
        <main>
            <section class="patternCases">

                <h1 class="titlePattern">Calculadora</h1>

                <form action="">
                    <label for="numberOne">Primeiro número</label>
                    <input type="number" id="numberOne" placeholder="Exemplo: 128">

                    <label for="numberTwo">Segundo número</label>
                    <input type="number" id="numberTwo" placeholder="Exemplo: 256">

                    <section class="buttons">
                        <input type="button" onclick="sum()" value="+">
                        <input type="button" onclick="subtraction()" value="-">
                        <input type="button" onclick="multiplication()" value="*">
                        <input type="button" onclick="division()" value="/">
                        <input type="button" onclick="pow()" value="X^y">
                        <input type="text" readonly=“true id="result">
                    </section>
                </form>
            </section>

            <section class="patternCases">
                <h1 class="titlePattern backToIndex"><a href="index.html">Voltar ao Portifólio</a></h1>
            </section>
        </main>

        <script src="../javascript/calculator.js"></script>
    </body>
</html>
