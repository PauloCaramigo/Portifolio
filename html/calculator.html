<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/patternStyle.css">
        <link rel="stylesheet" href="../css/calculator.css">

        <title>Calculadora</title>

    </head>
    <body>
        <main>
            <section class="patternCases calculator">

                <h1 class="titlePattern">Calculadora</h1>

                <form action="">
                    <label for="numberOne">Primeiro número</label>
                    <input type="number" id="numberOne" placeholder="Exemplo: 128">

                    <label for="numberTwo">Segundo número</label>
                    <input type="number" id="numberTwo" placeholder="Exemplo: 256">

                    <section class="buttons">
                        <input type="button" value="+">
                        <input type="button" value="-">
                        <input type="button" value="*">
                        <input type="button" value="/">
                        <input type="button" value="x²">
                    </section>
                </form>
            </section>
        </main>
    </body>
</html>
